<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)"/>
  
  <!-- Graduation cap -->
  <g transform="translate(50, 45)">
    <!-- Cap top (mortarboard) -->
    <path d="M -28,-12 L 0,-22 L 28,-12 L 0,-2 Z" fill="#FFFFFF" stroke="#E8F0FE" stroke-width="1"/>
    
    <!-- Cap base (cylinder) -->
    <ellipse cx="0" cy="-12" rx="28" ry="7" fill="#F0F4FF"/>
    <rect x="-28" y="-12" width="56" height="8" fill="#E8F0FE"/>
    <ellipse cx="0" cy="-4" rx="28" ry="7" fill="#DBEAFE"/>
    
    <!-- Tassel -->
    <line x1="28" y1="-12" x2="34" y2="-2" stroke="#FCD34D" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="34" cy="-2" r="3.5" fill="#FCD34D"/>
    <circle cx="34" cy="-2" r="2" fill="#F59E0B"/>
  </g>
  
  <!-- Book -->
  <g transform="translate(50, 70)">
    <rect x="-18" y="-8" width="36" height="14" rx="1.5" fill="#FFFFFF"/>
    <rect x="-17" y="-7" width="34" height="12" rx="1" fill="#F8FAFC"/>
    
    <!-- Book pages -->
    <line x1="-18" y1="-1" x2="18" y2="-1" stroke="#CBD5E1" stroke-width="0.5"/>
    <line x1="-18" y1="2" x2="18" y2="2" stroke="#CBD5E1" stroke-width="0.5"/>
    
    <!-- Book spine -->
    <line x1="0" y1="-8" x2="0" y2="6" stroke="#2563EB" stroke-width="1.5"/>
    
    <!-- Book details -->
    <circle cx="-10" cy="-4" r="1.5" fill="#2563EB"/>
    <circle cx="10" cy="-4" r="1.5" fill="#2563EB"/>
  </g>
</svg>
